<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <div id="container"></div>
    <button id="rock">ROCK</button>
    <button id="paper">PAPER</button>
    <button id="scissors">SCISSORS</button>
  <script>

    const container = document.querySelector('#container');
    function computerPlay(){
        let random = Math.floor(Math.random()*3);
        switch(random){
            case 0:
                return "rock";
                break;
            case 1:
                return "paper";
                break;
            case 2:
                return "scissors";
                break;
        }
    }
    let computerSelection;
    function playRound(playerSelection, computerSelection){
        let player = playerSelection.toLowerCase();
        //computerSelection = computerPlay();
        if (player == computerSelection) return "tie";
        if (player == "rock" && computerSelection == "paper") return "lose";
        if (player == "paper" && computerSelection == "rock") return "win";
        if (player == "paper" && computerSelection == "scissors") return "lose";
        if (player == "scissors" && computerSelection == "paper") return "win";
        if (player == "scissors" && computerSelection == "rock") return "lose";
        if (player == "rock" && computerSelection == "scissors") return "win";
    }

    const btnRock = document.querySelector("#rock");
    const btnPaper = document.querySelector("#paper");
    const btnScissors = document.querySelector("#scissors");
    //let result="no";
    let computer;
    let playerWins=0;
    let computerWins=0;

    btnRock.addEventListener("click",function(){
        computer = computerPlay();
        let result = playRound("rock", computer);
        if (result == "win") playerWins++;
        if (result == "lose") computerWins++;
        console.log(computer+" "+ result);
        console.log("player: " + playerWins+" computer: "+computerWins );
        countWins();
    })

    btnPaper.addEventListener("click",function(){
        computer = computerPlay();
        let result = playRound("paper", computer);
        if (result == "win") playerWins++;
        if (result == "lose") computerWins++;
        console.log(computer+" "+ result);
        console.log("player: " + playerWins+" computer: "+computerWins );
        countWins();
    })

    btnScissors.addEventListener("click",function(){
        computer = computerPlay();
        let result = playRound("scissors", computer);
        if (result == "win") playerWins++;
        if (result == "lose") computerWins++;
        console.log(computer+" "+ result);
        console.log("player: " + playerWins+" computer: "+computerWins );
        countWins();
    })
    const winCount = document.createElement("p");
    container.appendChild(winCount);

    const loseCount = document.createElement("p");
    container.appendChild(loseCount);

    function countWins(){ 
        winCount.textContent=playerWins;
        loseCount.textContent=computerWins;
    }

        computer = computerPlay();
        console.log(playRound("paper", computer));
    }*/
  </script>
</body>
</html>
