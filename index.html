  <meta charset="UTF-8"/>

<body>
  <script>
    function computerPlay(){
        let random = Math.floor(Math.random()*3);
        switch(random){
            case 0:
                return "rock";
                break;
            case 1:
                return "paper";
                break;
            case 2:
                return "scissors";
                break;
        }
    }

    function playRound(playerSelection, computerSelection){
        let player = playerSelection.toLowerCase();
        if (player == computerSelection) return "It's a tie!";
        if (player == "rock" && computerSelection == "paper") return "You lose! Paper beats Rock.";
        if (player == "paper" && computerSelection == "rock") return "You win! Paper beats Rock.";
        if (player == "paper" && computerSelection == "scissors") return "You lose! Scissors beats Paper.";
        if (player == "scissors" && computerSelection == "paper") return "You win! Scissors beats Paper.";
        if (player == "scissors" && computerSelection == "rock") return "You lose! Rock beats Scissors";
        if (player == "rock" && computerSelection == "scissors") return "You win! Rock beats Scissors";
    }

    let playerSelection = "rock";
    let computerSelection = computerPlay();
    console.log("You chose:" + playerSelection);
    console.log("The computer chose:" + computerSelection);
    console.log(playRound(playerSelection,computerSelection));
  </script>
</body>
</html>
