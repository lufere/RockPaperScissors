  <script>
    function computerPlay(){
        let random = Math.floor(Math.random()*3);
        switch(random){
            case 0:
                return "rock";
                break;
            case 1:
                return "paper";
                break;
            case 2:
                return "scissors";
                break;
        }
    }
    let computerSelection;
    function playRound(playerSelection, computerSelection){
        let player = playerSelection.toLowerCase();
        //computerSelection = computerPlay();
        if (player == computerSelection) return "tie";
        if (player == "rock" && computerSelection == "paper") return "lose";
        if (player == "paper" && computerSelection == "rock") return "win";
        if (player == "paper" && computerSelection == "scissors") return "lose";
        if (player == "scissors" && computerSelection == "paper") return "win";
        if (player == "scissors" && computerSelection == "rock") return "lose";
        if (player == "rock" && computerSelection == "scissors") return "win";
    }
