<body>
  <script>
    function computerPlay(){
        let random = Math.floor(Math.random()*3);
        switch(random){
            case 0:
                return "rock";
                break;
            case 1:
                return "paper";
                break;
            case 2:
                return "scissors";
                break;
        }
    }
    let result=computerPlay();
    console.log(result);
  </script>
</body>
